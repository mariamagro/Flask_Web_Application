<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Recipe Website</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/svg-with-js.min.css" rel="stylesheet" />
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='java.js') }}"></script>
        
    </head>

    <body> 

        <!-- header banner starts -->

        <div class="header">
            
            <a href="{{ url_for('main.index') }}" class="logo">
                <img class="image" src="{{ url_for('static', filename='logo.png') }}" alt="logo">
            </a>

            <div class="navigation-bar">
                <a href="{{ url_for('main.index') }}" class="bar">Main Page</a>
                <a href="{{ url_for('main.about') }}" class="bar">About Us</a>
                <a href="{{ url_for('auth.signup') }}" class="bar"> Register </a>
                
                {% if current_user.is_authenticated: %}
                    <a href="{{ url_for('main.user_view', user_id=current_user.id) }}" class="bar"> My Profile </a>
                {% else %}
                    <a href="{{ url_for('auth.signup') }}" class="bar"> Create Your Profile </a>
                {% endif %}
            </div>
            
            <form action="{{ url_for('main.search') }}">
                <div class="center">
                    <button class="lupa"></button>
                </div>
            </form>

            {% if current_user.is_authenticated: %}
                <a href="{{ url_for('auth.logout_post') }}">
                    <button type="submit" class="logout-button">Logout</button>
                </a>
            {% else %}
                <a href="{{ url_for('auth.login_post') }}">
                    <button type="submit" class="logout-button">Login</button>
                </a>
            {% endif %}

            
        </div>

        <!-- header baner ends -->
        

        <!-- recipes display starts -->

        <div class="content"> 

            {% block content %}{% endblock %}
        </div>

        <!-- recipes display ends -->
        
    </body>

</html>
